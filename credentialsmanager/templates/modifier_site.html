<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le site</title>
    <!-- Ajoutez le lien vers Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- templates/modifier_site.html -->
    <div class="container mt-5">
        <form method="post" action="">
            {% csrf_token %}
            <h2 class="text-center mb-4">Modifier le site</h2>
            
            <!-- Utilisez les classes Bootstrap pour styliser le formulaire -->
            <div class="form-group">
                <label for="{{ form.nom.id_for_label }}">Nom</label>
                {{ form.nom }}
            </div>
            
            <div class="form-group">
                <label for="{{ form.url.id_for_label }}">URL</label>
                {{ form.url }}
            </div>

            <div class="form-group">
                <label for="{{ form.identifiant.id_for_label }}">Identifiant</label>
                {{ form.identifiant }}
            </div>

            <div class="form-group">
                <label for="{{ form.mot_de_passe.id_for_label }}">Mot de Passe</label>
                {{ form.mot_de_passe }}
            </div>

            <!-- Utilisez les classes Bootstrap pour styliser le bouton "Modifier" -->
            <button type="submit" class="btn btn-dark btn-block">Modifier</button>
            
            <!-- Utilisez les classes Bootstrap pour styliser le bouton "Générer Mot de Passe Aléatoire" -->
            <button type="button" id="generer_mot_de_passe" class="btn btn-secondary btn-block mt-3">Générer Mot de Passe Aléatoire</button>
        </form>
    </div>

    <!-- Ajoutez le lien vers Bootstrap JS et Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('generer_mot_de_passe').addEventListener('click', function() {
            // Appeler une fonction JavaScript pour générer un mot de passe aléatoire
            var motDePasseInput = document.getElementById('id_mot_de_passe');
            motDePasseInput.value = genererMotDePasse();
        });

        function genererMotDePasse() {
            // Code JavaScript pour générer un mot de passe aléatoire
            // Vous pouvez personnaliser cette fonction selon vos besoins
            var caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+';
            var longueur = 12;
            var motDePasse = '';
            for (var i = 0; i < longueur; i++) {
                var index = Math.floor(Math.random() * caracteres.length);
                motDePasse += caracteres[index];
            }
            return motDePasse;
        }
    </script>
</body>
</html>

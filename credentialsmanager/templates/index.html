{% extends 'base.html' %}

{% block content %}
    <a class="btn btn-primary" type="button" href="/passmanager/ajout_site">Ajouter un site</a>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Nom</th>
            <th scope="col">URL</th>
            <th scope="col">Identifiant</th>
            <th scope="col">Mot de Passe</th>
            <th scope="col">Edition</th>
          </tr>
        </thead>
        <tbody>
            {% if sites %}          
            {% for pass in sites %}
            <tr>
                <td scope="row">{{ pass.nom }}</td>
                <td>{{ pass.url }}</td>
                <td>{{ pass.identifiant }}</td>
                <td>{{ pass.mot_de_passe }}</td>
                <td><a href="{% url 'supprimer_enregistrement' pk=pass.id %}">Supprimer</a></td>
            </tr>
            {% endfor %}
            {% endif %}
    </table>
{% endblock %}
